<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Update User</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
    <link rel="stylesheet"
          href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
          integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"
          crossorigin="anonymous">
</head>
<body>
<div class="container my-5">
    <h3> Update Teacher</h3>
    <div class="card">
        <div class="card-body">

            <div class="col-md-8">
                <form action="#"
                      th:action="@{/teachers/update/{id}(id=${teacher.id})}"
                      th:object="${teacher}" method="post"enctype="multipart/form-data">
                    <div class="row">
                    <div th:if="${teacher.img}" ><img align="right" width="15%" height="30%"  th:src="@{'data:imgae/jpeg;base64,'+${teacher.img}}"/>
                        <div class="form-group col-md-6">
                            <label for="name" class="col-form-label">Name</label> <input
                                type="text" th:field="*{name}" class="form-control" id="name"
                                placeholder="Name"> <span
                                th:if="${#fields.hasErrors('name')}" th:errors="*{name}"
                                class="text-danger"></span>
                        </div>
                        <div class="form-group col-md-8">
                            <label for="surname" class="col-form-label">Surname</label> <input
                                type="text" th:field="*{surname}" class="form-control" id="surname"
                                placeholder="Surname"> <span
                                th:if="${#fields.hasErrors('surname')}" th:errors="*{surname}"
                                class="text-danger"></span>

                            </div>
                            <div class="form-group col-md-8">
                                <label for="image" class="col-form-label">Image</label> <input
                                    type="file" class="form-control"
                                    id="image" name="image" placeholder="img">
                            </div>
                        </div>

                        <div class="form-group col-md-8">
                            <input type="submit" class="btn btn-primary"
                                   value="Update Teacher">
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
